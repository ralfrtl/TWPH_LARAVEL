openapi: 3.0.3
info:
  title: Swagger
  description: ''
  version: 1.0.0
servers:
  - url: http://localhost:8000
tags:
  - name: Auth
    description: Authorization endpoints
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /api/v1/auth/login:
    post:
      tags:
      - Auth
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      parameters:
        - name: email
          in: query
          description: The user name for login
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid username/password supplied
  /api/v1/auth/me:
    post:
      tags:
        - Auth
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid username/password supplied
